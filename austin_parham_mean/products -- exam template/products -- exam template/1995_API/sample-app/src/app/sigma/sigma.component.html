<h2>Write a review for {{ restaurant.name }}</h2>
<form (submit)="addReview(restaurant._id)">
	<label>Your Name:
		<input type="text" name="newReview.customer_name" [(ngModel)]="newReview.customer_name">
	</label><br>
	<label>Stars:
		<select name="newReview.stars" [(ngModel)]="newReview.stars">
			<option value="1">1 Star</option>
			<option value="2">2 Stars</option>
			<option value="3">3 Stars</option>
			<option value="4">4 Stars</option>
			<option value="5">5 Stars</option>
		</select>
	</label><br>
	<label>Description:
		<input type="text" name="newReview.description" [(ngModel)]="newReview.description">
	</label><br>
	<input type="submit" value="Submit">

</form>
<p>{{ newReview | json }}</p>
